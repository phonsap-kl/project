<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(greenpla.gif) no-repeat center center;
            background-size: cover;
            
        }

       
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* เอฟเฟกต์ Fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            color: #2ecc71; /* สีเขียวสดใส */
            text-shadow: 2px 2px 8px rgb(174, 255, 174);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4b3a3a;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2ecc71; /* สีฟ้า */
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #27ae60;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <br>
        <br>
        <h1><b>"สีเขียว"</b></h1>
        <br>
        <p>สีเขียวช่วยกระตุ้นความรู้สึกสงบและสมดุล แต่ในภาชนะสีเขียวก็สามารถ<br>
            กระตุ้นความหิวได้เช่นกัน โดยเฉพาะสีเขียวที่มาจากธรรมชาติ เช่น สีของผัก<br>
            ซึ่งช่วยให้ผู้คนรู้สึกอยากทานอาหารที่มีสารอาหารและดีต่อสุขภาพ</p>
            <br>
            <br>
            <br>
            <br>
            <br>
        <a href="6.html" class="btn">Go Back</a>
    </div>
</body>  
</html>
