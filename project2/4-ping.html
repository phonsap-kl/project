<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}body,html{height:100%;overflow:hidden;display:flex;justify-content:center;align-items:center}.background{position:absolute;top:0;left:0;width:100%;height:100%;background:url(สีชมพู.png)no-repeat center center;background-size:cover}@keyframes moveBackground{0%{transform:scale(1)}100%{transform:scale(1.1)}}.content{position:relative;z-index:10;color:white;text-align:center;border-radius:15px;width:100%;height:50;padding:20px;animation:fadeIn 2s ease-in-out}@keyframes fadeIn{0%{opacity:0;transform:translateY(-20px)}100%{opacity:1;transform:translateY(0)}}h1{font-family:'Permanent Marker',cursive;font-size:3rem;color:#ff00dd;text-shadow:3px 3px 6px rgba(0,0,0,0.2),0 0 25px rgba(255,0,255,0.6);animation:textGlow 1.5s ease-in-out infinite alternate;letter-spacing:2px;word-spacing:4px}p{font-size:1.2rem;line-height:1.8;color:#eeb1ff;text-shadow:1px 1px 5px rgb(255,185,242)}.btn{display:inline-block;margin-top:20px;padding:10px 20px;background:#ffd8f5;color:rgb(255,63,255);text-decoration:none;font-size:1.2rem;border-radius:10px;box-shadow:0px 5px 10px rgb(245,157,255);transition:0.3s}.btn:hover{background:#ffc5f3;box-shadow:0px 5px 15px rgba(255,107,243,0.8)}@keyframes textGlow{0%{text-shadow:3px 3px 6px rgba(255, 159, 253, 0.71),0 0 25px rgba(255,0,255,0.6)}50%{text-shadow:3px 3px 6px rgba(0,0,0,0.5),0 0 30px rgba(255,0,255,1)}100%{text-shadow:3px 3px 6px rgba(247, 157, 255, 0.83),0 0 25px rgba(255,0,255,0.6)}}</style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>คนที่ชอบ <b>"สีชมพู"</b></h1>
        <p>คนที่ชอบสีชมพู เป็นคนอ่อนโยน อบอุ่น <br>มีเสน่ห์ ฉลาด รอบรู้ ทันคน รักอิสระ ในเรื่องของความรักเป็นคนโรเมนติก <br> กล้าเปิดเผยและจริงใจกับคนรัก <br> จะเอาใจใส่เทคแคร์คนรักเป็นอย่างดีที่สุด</p>
        <a href="4.html" class="btn">Go Back</a>
    </div>
</body>
</html>
