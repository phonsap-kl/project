<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อ</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url(7.png) no-repeat center center;
            background-size: cover;
            background-attachment: fixed; 
            font-family: 'Kanit', sans-serif;
            color: #333;
            margin: 0;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #c080ff, #f399ff);
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            left: 0;
            top: 0;
            z-index: 999;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            background: #fff;
            color: #c080ff;
            transform: translateX(10px);
        }

        .content {
            margin-left: 320px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Title มีแอนิเมชันเลื่อนลง */
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #a493a8;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-190px); /* เริ่มต้นข้างบน */
            animation: fadeSlideDown 1.5s ease-in-out forwards;
        }

        /* แอนิเมชันเลื่อนลง */
        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 50px;
            justify-content: center;
            align-items: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .gallery-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .gallery-item p {
            color: rgb(102, 98, 98);
            font-size: 18px;
            margin-top: 5px;
        }

        .highlight {
            opacity: 1;
            transform: translateY(0);
        }
        .corner2 {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 13%; 
    height: auto;
    z-index: 1000; 
    pointer-events: none;
}
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="2.html">หน้าหลัก</a>
        <a href="3.html">ความหมายของสี</a>
        <a href="4.html">สีบอกนิสัย</a>
        <a href="5.html">สีช่วยเพิ่มความจำ</a>
        <a href="6.html">สภาชนะที่ส่งผลต่อความหิว</a>
        <a href="7.html">เทรนด์สีเสื้อมงคลในปี 2025</a>
        <a href="contact.html">ผู้จัดทำ</a>
        <a href="8.html">แหล่งที่มา</a>
    </div>

    <div class="content">
        <div class="title"><img src="สาด.png" width="50"> ผู้จัดทำ <img src="สาด.png" width="50"> </div>
        <div class="image-container">
            <div class="gallery">
                <div class="gallery-item"><img src="ไกด์.png" alt="กังวล"><p>กชกร ด้วงฉุน<br>67310133</p></div>
                <div class="gallery-item"><img src="วิว.png" alt="ช้างชมพู"><p>พรทรัพย์ กลิ่นอำพร<br>67313943</p></div>
                <div class="gallery-item"><img src="พี.png" alt="ใจดี"><p>พีรพัฒน์ ทองด้วง<br>67314445</p></div>
                <div class="gallery-item"><img src="ปาร์ค.png" alt="โกรธ"><p>ธรรมพล ทับทิมมงคล<br>67312670</p></div>
            </div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll(".gallery-item");
        let index = 0;

        function animateItems() {
            if (index < items.length) {
                items[index].classList.add("highlight");
                index++;
            }
        }
        setInterval(animateItems, 1500);
    </script>
      <img src="สาด2.png" class="corner2" alt="สาด2">
</body>
</html>
