<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>
        * 

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(blue.gif) no-repeat center center;
            background-size: cover;
            
        }

        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(239, 253, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        

        h1 {
            font-size: 3rem;
            color: #009dff;
            text-shadow: 2px 2px 8px rgb(185, 187, 255);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #4b3a3a;
            
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4da6ff;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 13, 255, 0.5);
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1><b>"สีฟ้า"</b></h1><br>
        <p>ไฮไลท์สีนี้<mark style="background-color:rgba(94, 232, 250, 0.842);"> เหมาะกับการใช้ขีดประโยค<br>หรือไอเดียที่ต้องการต่อยอดความคิดสร้างสรรค์</mark><br>เพราะเป็นสีที่ให้ความรู้สึกสบายตา 
            <br>มองแล้วรู้สึกสงบ และยังช่วยกระตุ้นความคิดสร้างสรรค์
           </p><br><br><br>
        <a href="5.html" class="btn">Go Back</a>
    </div>
</body>
</html>
