<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จิตวิทยาของสีในชีวิตประจำวัน</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{margin:0;background-color:#fbefff;font-family:'Kanit',sans-serif;text-align:center;color:#333;position:relative;overflow:hidden}
        .bg-image{position:absolute;width:30%;z-index:-10}
        .bg-image1{top:-150px;left:50%;transform:translateX(-50%)}
        .bg-image2{top:-120px;left:75%;transform:translateX(-50%)}
        .bg-image3{top:-100px;left:100%;transform:translateX(-50%)}
        .bg-image4{top:-120px;left:27%;transform:translateX(-50%)}
        .bg-image5{top:-120px;left:10%;transform:translateX(-50%)}
        .container{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;position:relative;z-index:10}
        .title{font-size:3rem;font-weight:bold;margin-bottom:20px;color:#c800ff;text-shadow:2px 2px 6px rgba(0,0,0,0.1);animation:fadeIn 2s ease-in-out,bounceText 1.5s infinite alternate ease-in-out}
        @keyframes fadeIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
        @keyframes bounceText{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
        .btn-intro{display:inline-block;padding:18px 36px;font-size:24px;color:#fff;background-color:#ef5eff;border-radius:30px;text-decoration:none;transition:transform .3s ease,background-color .3s ease,box-shadow .3s ease;box-shadow:0 6px 8px rgba(0,0,0,.2);cursor:pointer;z-index:10}
        .btn-intro:hover{background-color:#ff5495;transform:scale(1.15);box-shadow:0 10px 15px rgba(0,0,0,.3)}
        .corner-image{position:absolute;width:180px;transition:transform .5s ease-in-out}
        .corner2{bottom:5px;transform:translateX(-50%)}.corner3{bottom:5px;left:20px}.corner4{bottom:5px;right:20px}
        .corner-image:hover{transform:scale(1.2)rotate(10deg)}
        .smoke-effect{position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;display:none;z-index:100}
    </style>
</head>

<body>
    <img src="สีหยด.png" class="bg-image bg-image1" alt="สีหยด">
    <img src="สีหยด.png" class="bg-image bg-image2" alt="สีหยด">
    <img src="สีหยด.png" class="bg-image bg-image3" alt="สีหยด">
    <img src="สีหยด.png" class="bg-image bg-image4" alt="สีหยด">
    <img src="สีหยด.png" class="bg-image bg-image5" alt="สีหยด">
    <img src="โกรธ (2).png" class="corner-image corner2" alt="corner image">
    <img src="กังวล.png" class="corner-image corner3" alt="corner image">
    <img src="เศร้า.png" class="corner-image corner4" alt="corner image">
    
    <div class="container">
        <div class="title"><img src="ว.png" width="50"> จิตวิทยาของสีในชีวิตประจำวัน <img src="ว.png" width="50"></div>
        <a href="2.html" class="btn-intro">เข้าสู่เว็บไซต์</a>

    </div>

    <img id="smoke-gif" src="ควัน.gif" class="smoke-effect" alt="ควัน">

    <script>
        $(document).ready(function() {
            $(".btn-intro").click(function(event) {
                event.preventDefault();
                $("body > *:not(#smoke-gif)").fadeOut(2000, function() {
                    $("#smoke-gif").fadeIn(3000, function() {
                        window.location.href = "2.html";
                    });
                });
            });
        });
    </script>
</body>
</html>
