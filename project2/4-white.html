<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(สีขาว.gif) no-repeat center center;
            background-size: cover;
            animation: moveBackground 10s linear infinite alternate;
        }

        @keyframes moveBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 100%;
            height: 50;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(239, 253, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            color: #d3eeff;
            text-shadow: 2px 2px 8px rgb(30, 30, 30);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #eff7ff;
            color: rgb(121, 121, 121);
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(255, 254, 254, 0.5);
            transition: 0.3s;
        }

        .btn:hover {
            background: #2b2b2b;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>คนที่ชอบ <b>"สีขาว"</b></h1><br>
        <p>คนที่ชอบสีขาว บ่งบอกว่าเป็นคนเรียบร้อย เรียบง่าย มีจิตใจอ่อนโยน เชื่อมั่นในความคิดของตนเอง <br>มีความเป็นแม่บ้านแม่เรือนชอบทำอาหาร และชอบที่จะดูแลเอาใจใส่คนอื่นๆ ยิ่งเป็นคนที่รักจะดูแลอย่างดีเป็นพิเศษ <br>ใครที่อยู่ใกล้ชิดจะรู้สึกอบอุ่น</p><br><br><br>
        <a href="4.html" class="btn">Go Back</a>
    </div>
</body>
</html>
