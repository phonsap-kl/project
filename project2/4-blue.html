<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body, html { height: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('สีฟ้า.png') no-repeat center center; background-size: cover; }
        
        @keyframes moveBackground { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        .content { position: relative; z-index: 10; color: white; text-align: center; border-radius: 15px; width: 100%; height: 50; padding: 20px; animation: fadeIn 2s ease-in-out; }

        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 3rem; color: #003352; text-shadow: 2px 2px 8px rgb(51, 58, 255); animation: blinkEffect 1s infinite; }

        @keyframes blinkEffect { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        p { font-size: 1.2rem; line-height: 1.8; color: #02003b; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); }

        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #4da6ff; color: white; text-decoration: none; font-size: 1.2rem; border-radius: 10px; box-shadow: 0px 5px 10px rgba(0, 13, 255, 0.5); transition: 0.3s; }

        .btn:hover { background: #0e5eff; box-shadow: 0px 5px 15px rgba(23, 0, 196, 0.8); }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>คนที่ชอบ <b>"สีฟ้า"</b></h1><br>
        <p>คนที่ชอบสีฟ้า เป็นคนอารมณ์โรแมนติก รักเดียวใจเดียว และก็โกรธง่ายหายเร็ว <br>เป็นคนรักความสงบ มองโลกในแง่ดี น่าเชื่อถือ 
            ดูจากภายนอกจะเป็นคนสุขุม <br>แต่ภายในกลับเป็นคนที่มีจิตใจหวั่นไหวง่าย อ่อนแอ<br> 
            มีเรื่องมากระทบจิตใจนิดหน่อย ก็ทำให้รู้สึกเป็นทุกข์</p><br><br><br>
        <a href="4.html" class="btn">Go Back</a>
    </div>
</body>
</html>
