<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}
        body,html{height:100%;overflow:hidden;display:flex;justify-content:center;align-items:center}
        .background{position:absolute;top:0;left:0;width:100%;height:100%;background:url(สีม่วง.png) no-repeat center center;background-size:cover}
        @keyframes moveBackground{0%{transform:scale(1)}100%{transform:scale(1.1)}}
        
        .content{position:relative;z-index:10;color:#fff;text-align:center;border-radius:15px;width:100%;height:50;padding:20px;animation:fadeIn 2s ease-in-out}
        @keyframes fadeIn{0%{opacity:0;transform:translateY(-20px)}100%{opacity:1;transform:translateY(0)}}
        
        /* สีม่วงกระพริบสำหรับ h1 */
        h1{font-size:3rem;color:#520078;text-shadow:2px 2px 8px rgb(186,112,218);animation:textGlow 1.5s ease-in-out infinite alternate}
        @keyframes textGlow{0%{text-shadow:3px 3px 6px rgba(0,0,0,0.2),0 0 25px rgba(186,112,218,0.8)}50%{text-shadow:3px 3px 6px rgba(0,0,0,0.5),0 0 30px rgba(186,112,218,1)}100%{text-shadow:3px 3px 6px rgba(0,0,0,0.2),0 0 25px rgba(186,112,218,0.8)}}

        /* เนื้อหาปกติสำหรับ p (ไม่มีการกระพริบ) */
        p{font-size:1.2rem;line-height:1.8;color:#250050;text-shadow:1px 1px 5px rgb(230,166,255);}

        .btn{display:inline-block;margin-top:20px;padding:10px 20px;background:#7b0094;color:rgb(45, 0, 71);text-decoration:none;font-size:1.2rem;border-radius:10px;box-shadow:0px 5px 10px rgb(143,0,172);transition:0.3s}
        .btn:hover{background:#971de3;box-shadow:0px 5px 15px rgba(90,0,200,0.8)}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>คนที่ชอบ <b>"สีม่วง"</b></h1><br>
        <p>เป็นคนที่มี 2 อารมณ์ ในเวลาเดียวกัน อาจเป็นคนหัวโบราณ ยึดมั่นในขนบธรรมเนียม <br>แต่เป็นคนมีความคิดสร้างสรรค์ เป็นคนชอบสังเกต <br>มีปัญญา เฉลียวฉลาด รวมถึงเรื่องของความรักด้วย</p><br><br><br>
        <a href="4.html" class="btn">Go Back</a>
    </div>
</body>
</html>
