<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์พื้นหลังเคลื่อนไหว</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif}body,html{height:100%;overflow:hidden;display:flex;justify-content:center;align-items:center}.background{position:absolute;top:0;left:0;width:100%;height:100%;background:url(สีเขียว.png)no-repeat center center;background-size:cover}@keyframes moveBackground{0%{transform:scale(1)}100%{transform:scale(1.1)}}.content{position:relative;z-index:10;color:white;text-align:center;border-radius:15px;width:100%;height:50;padding:20px;animation:fadeIn 2s ease-in-out}@keyframes fadeIn{0%{opacity:0;transform:translateY(-20px)}100%{opacity:1;transform:translateY(0)}}h1{font-size:3rem;color:#008006;text-shadow:2px 2px 8px rgb(166,255,165);animation:textGlow 1.5s ease-in-out infinite alternate;letter-spacing:2px;word-spacing:4px}p{font-size:1.2rem;line-height:1.8;color:#001804;text-shadow:1px 1px 5px rgb(185,255,198)}.btn{display:inline-block;margin-top:20px;padding:10px 20px;background:#117400;color:rgb(135,255,135);text-decoration:none;font-size:1.2rem;border-radius:10px;box-shadow:0px 5px 10px rgb(0,255,8);transition:0.3s}.btn:hover{background:#a9ffaf;box-shadow:0px 5px 15px rgba(0,171,26,0.8)}@keyframes textGlow{0%{text-shadow:3px 3px 6px rgba(234, 255, 191, 0.645),0 0 25px rgba(136, 255, 0, 0.6)}50%{text-shadow:3px 3px 6px rgba(0,0,0,0.5),0 0 30px rgb(0, 255, 13)}100%{text-shadow:3px 3px 6px rgba(0,0,0,0.2),0 0 25px rgba(68, 255, 0, 0.6)}}</style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>คนที่ชอบ <b>"สีเขียว"</b></h1><br>
        <p>สีเขียวเป็นสีที่บ่งบอกความสงบ เยือกเย็น<br> 
            เป็นคนใจกว้าง ใจเย็น รักความยุติธรรม 
            ไม่ชอบมีปัญหาหรือทะเลาะวิวาทกับใคร<br> 
            เป็นคนที่ไม่มีอารมณ์โรแมนติกเลย รักใครจะรักแบบซื่อๆ ไม่หวือหวา <br>แต่รักใครรักจริง รักไม่ยอมเปลี่ยนแปลง</p><br><br><br>
        <a href="4.html" class="btn">Go Back</a>
    </div>
</body>
</html>
