<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สีเสื้อ</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f4f4f4);
            font-family: 'Kanit', sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #c080ff, #f399ff);
            padding: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            left: 0;
            top: 0;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            padding: 15px;
            margin:10px 0;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background: #fff;
            color: #c080ff;
            transform: translateX(10px);
        }
        .content {
            margin-left: 320px;
            padding: 40px;
            text-align: center;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #d12bff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .character {
            position: fixed;
            top: 0px;
            left: 35%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 999;
        }
        .character2 {
            position: fixed;
            top: 0px;
            left: 90%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 999;
        }
        .corner2 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 13%;
            height: auto;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="ช้างชมพู.png" class="character" alt="การ์ตูนเคลื่อนไหว">
    <img src="ใจดี.png" class="character2" alt="การ์ตูนเคลื่อนไหว">

        <a href="contact.html">ผู้จัดทำ</a>

    </div>

    <div class="content">
        <div class="title"> เทรนด์สีเสื้อมงคลในปี 2025!! </div>
        <div class="image-container">
            <img src="page 7_.jpg" alt="ภาพสีช่วยเพิ่มความจำ">
        </div>
    </div>

    <img src="สาด2.png" class="corner2" alt="สาด2">
</body>
